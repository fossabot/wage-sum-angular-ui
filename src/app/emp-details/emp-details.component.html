
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Employee data</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form class="example-form">
            
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="emp.userName" name="username" required>
                            <mat-error>This field is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="First name" [(ngModel)]="emp.firstName" name="firstName"
                                required>
                                <mat-error>This field is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last name" [(ngModel)]="emp.lastName" name="lastNAme"
                                required>
                                <mat-error>This field is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
</mat-card>
